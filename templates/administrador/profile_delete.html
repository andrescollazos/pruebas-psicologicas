{% extends 'base/base.html' %}

{% block content %}
<form method="post">
  {% csrf_token %}
  <h3>¿Desea Eliminar el registro de {{ profile.user.first_name }}{{ profile.user.last_name }}?</h3>

  <button class="btn btn-danger" type="submit">SÍ, eliminar</button>
  <a class="btn btn-default" href="{% url 'administrador:profile_listar' %}">Cancelar</a>

</form>

{% endblock %}
