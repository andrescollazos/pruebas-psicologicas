{% extends 'administrador/index.html'%}

{% block content %}
<h2>CREAR UNA INSTITUCION</h2>

<form method="post">
  {% csrf_token %}

<div class="form-horizontal">
  <fieldset>
    <legend>Ingresar datos</legend>

    <div class="form-group">
      <label for="{{form.nit.name}}" class="col-lg-5 control-label">{{form.nit.label}}</label>
      <div class="col-lg-2">
      {{form.nit}}
      </div>
    </div>

    <div class="form-group">
      <label for="{{form.nombre.name}}" class="col-lg-5 control-label">{{form.nombre.label}}</label>
      <div class="col-lg-2">
      {{form.nombre}}
      </div>
    </div>

    <div class="form-group">
      <label for="{{form.telefono.name}}" class="col-lg-5 control-label">{{form.telefono.label}}</label>
      <div class="col-lg-2">
      {{form.telefono}}
      </div>
    </div>

    <div class="form-group">
      <label for="{{form.email.name}}" class="col-lg-5 control-label">{{form.email.label}}</label>
      <div class="col-lg-2">
        {{form.email}}
      </div>
    </div>

    <div class="form-group">
      <label for="{{form.paginaWeb.name}}" class="col-lg-5 control-label">{{form.paginaWeb.label}}</label>
      <div class="col-lg-2">
        {{form.paginaWeb}}
      </div>
    </div>

    <div class="form-group">
      <label for="{{form.direccion.name}}" class="col-lg-5 control-label">{{form.direccion.label}}</label>
      <div class="col-lg-2">
        {{form.direccion}}
      </div>
    </div>

  </fieldset>
</div>

  <div class="form-group">
    <div class="col-lg-8 col-lg-offset-2">
      <button type="reset" class="btn btn-default">Resetar</button>
      <button type="submit" class="btn btn-primary">Crear</button>
    </div>
  </div>
</form>
{% endblock %}
